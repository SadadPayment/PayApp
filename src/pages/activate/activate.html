<ion-header>

  <ion-navbar>
    <ion-title>Activate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Activation
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Activation Code</ion-label>
        <ion-input type="number" [(ngModel)]="code"></ion-input>
      </ion-item>
      <button ion-button block (click)="activate()">Activate </button>
    </ion-card-content>
  </ion-card>
</ion-content>
