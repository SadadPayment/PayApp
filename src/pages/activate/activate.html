<ion-header>
  <ion-navbar color="one">
    <ion-title>تفعيل الحساب</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      رمز التفعيل
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label stacked>ادخل الرمز</ion-label>
        <ion-input type="number" [(ngModel)]="code" placeholder="ادخل الرمز المستلم في رسالة sms"></ion-input>
      </ion-item>
      <button ion-button block color="one" [disabled]="!code" (click)="activate()">التالي</button>
    </ion-card-content>
  </ion-card>
</ion-content>
