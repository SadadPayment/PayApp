<ion-header>

  <ion-navbar>
    <ion-title>MobileBill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>NetWork Type:</ion-label>
    <ion-select [(ngModel)]="NetWorkType">
      <ion-option value="Mtn">MTN</ion-option>
      <ion-option value="Sudani">Sudani</ion-option>
      <ion-option value="Zain">Zain</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label fixed>+249</ion-label>
    <ion-input type="number" placeholder="Mobile Number"></ion-input>
  </ion-item>

  <ion-card>
    <button ion-button block>Check</button>
  </ion-card>
</ion-content>
