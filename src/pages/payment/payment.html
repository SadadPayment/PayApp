<ion-header>
  <ion-navbar dir="rtl" color="one">

    <!--<ion-buttons right>-->
      <!--<button ion-button (click)="menue()">-->
        <!--<ion-icon style="font-size: 2.2em;" color="#ffff" name="menu"></ion-icon>-->
      <!--</button>--> 
    <!--</ion-buttons>-->
    <ion-title text-center>SadadPay</ion-title>

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon style="font-size: 2.2em;" color="#ffff" name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-bounce padding class="home">
  <ion-card>

    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <button ion-button icon-only (click)="E15Payment()">
              <ion-icon color="danger" name="i-gov"></ion-icon>
            </button>
            <p>دفع E15</p>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button icon-only (click)="E15query()">
              <ion-icon color="secondary" name="i-gov"></ion-icon>
            </button>
            <p>تحقق من E15</p>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button icon-only (click)="MobilBiil()">
              <ion-icon color="primary" name="phone-portrait"></ion-icon>
            </button>
            <p>شحن الهاتف</p>
          </div>
        </ion-col>
      </ion-row>
      <!-- <ion-card> -->
      <ion-row>
        <ion-col>
          <div>
            <button ion-button icon-only (click)="cardTrans()">
              <ion-icon color="dark" name="i-trans"></ion-icon>
            </button>
            <p>تحويل من بطاقة</p>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button icon-only (click)="ElectPay()">
              <ion-icon color="one" name="i-flash"></ion-icon>
            </button>
            <p>شحن الكهرباء</p>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button icon-only (click)="BalanceInquiry()">
              <ion-icon color="two" name="home"></ion-icon>
            </button>
            <p>معرفة الرصيد</p>
          </div>
        </ion-col>
      </ion-row>
      <!-- </ion-card> -->
    </ion-grid>
  </ion-card>


  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <button ion-button icon-only large (click)="openPayQr()">
              <ion-icon color="two" style="font-size: 2em" name="barcode"></ion-icon>
            </button>
            <p>دفع سريع </p>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button ion-button icon-only large (click)="openMyQr()">
              <ion-icon color="five" style="font-size: 2em" name="barcode"></ion-icon>
            </button>
            <p>استلام سريع </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


  <ion-slides dir="rtl" pager autoplay="2000">
    <ion-slide>
      <img src="../../assets/imgs/pay.jpg" alt="" srcset="" width=100% height="90">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/imgs/pay.jpg" alt="" srcset="" width=100% height="90">
    </ion-slide>
  </ion-slides>

  <ion-footer>
    <!--<app-tabs></app-tabs>-->
  </ion-footer>
</ion-content>
