<ion-content padding>
  <ion-list *ngIf="data">
    <ion-item *ngFor="let item of data">
      <ion-card (click)="openDetails(item)">
        <ion-icon icon-left color="two" name="trash" class="text-white"></ion-icon>
        <!--<ion-card-header>-->
          <!--<ion-card-title>-->
            <h1 *ngIf="item.type !== null">{{item.type}}</h1>
          <!--</ion-card-title>-->
        <!--</ion-card-header>-->
        <h1 *ngIf="item.Response !== null">{{item.Response.id}}</h1>
        <p *ngIf="item.Response !== null">{{item.Response.responseMessage}}</p>
        <ion-icon color="two" name="time" class="text-white"></ion-icon>
        <span ion-text *ngIf="item.Response !== null">{{item.Response.created_at | date : 'short'}}</span>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
