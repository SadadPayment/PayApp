<ion-header>

      <ion-icon name="menu"></ion-icon>

</ion-header>

<ion-content class="card-background-page">
  <div></div>
  <ion-card class="test">
    <!-- <img src="." /> -->
    <div>
      <ion-grid fixed>
        <ion-row>
          <div col-4>
            <!--<div class="iconS"></div>-->
            <!--<ion-icon name="i-deal" color="one" (click)="payment()"></ion-icon>-->
            <img  class="image-icon" src="../../assets/imgs/payment.png"  (click)="elect()">
            <h2>elect</h2>
          </div>
          <div col-4>
            <img class="image-icon" src="../../assets/imgs/transfer.png" (click)="e15Q()">
            <h2>e15Q</h2>
          </div>
          <div col-4>
            <ion-img class="image-icon" src="../../assets/imgs/purchase2.png" height="64" width="64" (click)="e15P()"></ion-img>
            <h2>e15P</h2>
          </div>
        </ion-row>


        <ion-row>
          <div col-4>
            <ion-img class="image-icon" src="../../assets/imgs/balance.png" height="64" width="64" (click)="mob()"></ion-img>

          </div>

            <h2>blanc</h2>

          <div col-4>

          </div>
        </ion-row>

        <ion-row>

            <h2>الاتصال بنأ</h2>
          </div>
          <div col-4>
            <ion-img class="image-icon" src="../../assets/imgs/management.png" height="64" width="64"></ion-img>
            <h2>إدارة الحساب</h2>

          </div>
          <div col-4>
