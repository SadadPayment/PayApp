<ion-menu [content]="content"  type="push" side="right">
  <ion-header>
<ion-toolbar color="one">
      <ion-title>SADAD</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content dir="rtl">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon color="one" name="{{p.icon}}"></ion-icon>

        <span>{{p.title}}</span>
      </button>

      <button menuClose ion-item (click)="lgoOut()">
        <ion-icon color="one" name="log-in"></ion-icon>
تسجيل الخروج
      </button>

    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
